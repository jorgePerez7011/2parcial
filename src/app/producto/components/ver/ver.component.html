        <h5 class="modal-title">{{ product.title }}</h5>
        <i (click)="close()" class="bi bi-x-square fs-4 text-danger"></i>
      </div>
      <div class="modal-con">
        <div class="img">
          <img [src]="product.images[0]" style="width: 400px; height: 400px;" alt="">
        </div>
        <div class="descripcion">
          <h4 style="font-size: 22px;">Descripci√≥n</h4>
          <p style="font-size: 20px;">{{ product.description }}</p>
          <h5 style="font-size: 24px;">Valor: $ {{ product.price }} </h5>
        </div>
      </div>
    </div>
  </div>
</div>
